{% include header.html %}
	<body class="{{page.body_class}} no-sidebar">
		<div id="page">
			{% include page-top.html %}

			
			<div class="contentwrap">
				{% if page.title != nil %}
					<h1 class="page-title">{{ page.title }}</h1>
				{% endif %}
				<div id="content" role="main">
					{{ content }}
				</div>
			</div>
		
			{% include footer.html %}
		</div>
		{% include tracking.html %}
	</body>
</html>
